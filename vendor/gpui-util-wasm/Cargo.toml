[package]
name = "gpui_util_wasm"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
description = "WASM-compatible subset of gpui_util"

[lib]
path = "src/lib.rs"

[features]
default = []

[dependencies]
anyhow = "1.0"
futures = "0.3"
futures-lite = "2.0"
itertools = "0.14"
log = "0.4"
pin-project = "1.1"
regex = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
unicase = "2.6"
web-time = "1.1"
