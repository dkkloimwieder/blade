[alias]
run-wasm = "run --release --package run-wasm --"
run-wasm-debug = "run --package run-wasm-debug --"

[target.wasm32-unknown-unknown]
runner = "wasm-server-runner"
# Enable getrandom 0.3 wasm_js backend and WebGPU backend for blade-graphics
rustflags = ["--cfg", "getrandom_backend=\"wasm_js\"", "--cfg", "blade_wgpu"]
