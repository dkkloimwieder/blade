<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPUI Web Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
        }

        #gpui-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #eee;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 18px;
            text-align: center;
        }

        #loading.hidden {
            display: none;
        }

        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 16px;
            text-align: center;
            max-width: 80%;
            display: none;
        }

        #error.visible {
            display: block;
        }

        #status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #888;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <canvas id="gpui-canvas" tabindex="0"></canvas>
    <div id="loading">Loading GPUI...</div>
    <div id="error"></div>
    <div id="status">Initializing...</div>

    <script type="module">
        // Check for WebGPU support
        if (!navigator.gpu) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.add('visible');
            document.getElementById('error').textContent =
                'WebGPU is not supported in this browser. ' +
                'Please use Chrome 113+ or Edge 113+ with WebGPU enabled.';
            document.getElementById('status').textContent = 'Error: No WebGPU';
            throw new Error('WebGPU not supported');
        }

        // Import the WASM module
        // wasm-pack generates gpui_web.js in pkg/
        import init, { is_loaded, get_canvas_id } from './pkg/gpui_web.js';

        async function run() {
            try {
                document.getElementById('status').textContent = 'Loading WASM...';

                // Initialize WASM module
                await init();

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('status').textContent = 'WASM loaded: ' + (is_loaded() ? 'yes' : 'no');

                // Focus canvas for keyboard events
                const canvas = document.getElementById(get_canvas_id());
                if (canvas) {
                    canvas.focus();
                }

                console.log('GPUI WASM module loaded successfully');
            } catch (e) {
                console.error('Failed to load GPUI:', e);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.add('visible');
                document.getElementById('error').textContent =
                    'Failed to load GPUI: ' + e.message;
                document.getElementById('status').textContent = 'Error: ' + e.message;
            }
        }

        run();
    </script>
</body>
</html>
